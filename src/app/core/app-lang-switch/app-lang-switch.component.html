<label>
    <select 
        #selectLang 
        (change)="toggle(selectLang)" 
        [class.theme--dark]="isDarkModeOn$ | async"
        title="Toggle language settings"
    >
        <option 
            *ngFor="let lang of langList | keyvalue"
            [attr.value]="lang.value"
            [selected]="lang.value === (currentLang$ | async)"
        >{{lang.key}}</option>
    </select>
</label>
