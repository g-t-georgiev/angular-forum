<section 
    class="dropdown" 
    [class.darkmode]="darkModeOn" 
    [class.opened]="dropdownOpened" 
    appToggleDropdown
    (on-target)="toggleDropdown($event)"
>

    <section class="dropdown__field">
        {{showSelectedLanguage() || '--- Select Language ---'}}
    </section>

    <section class="dropdown__options" (click)="toggleLanguage($event)">

        <article 
            *ngFor="let lang of languageOptions | keyvalue" 
            [attr.data-value]="lang.value" 
            class="dropdown__option"
            [class.selected]="lang.value === currentLang"
        >{{lang.key}}</article>

    </section>

</section>
