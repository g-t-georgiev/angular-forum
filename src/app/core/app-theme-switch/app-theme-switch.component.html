<label>

    <ng-template *ngIf="true" #current let-isDarkModeOn [ngTemplateOutlet]="current" [ngTemplateOutletContext]="{ $implicit: isDarkModeOn$ | async }">
        <input type="checkbox" id="control" [checked]="isDarkModeOn" (change)="toggleDarkMode(isDarkModeOn)">
        <div class="switch">
            <i class="fa-solid switch__thumb" [class.fa-moon]="isDarkModeOn" [class.fa-circle]="!isDarkModeOn"></i>
        </div>
        Dark Mode: {{ isDarkModeOn ? 'On' : 'Off' }}
    </ng-template>

</label>
